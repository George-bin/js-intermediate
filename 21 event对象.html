<!DOCTYPE html>
<html lang="zh-cn">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
        #div1 {
        	position: absolute;
        	width: 100px;
        	height: 100px;
        	background-color: red;
        }
	</style>
</head>
<body>
    

	<script>
        //event(事件对象) : 当一个事件发生的时候，和当前这个对象发生的这个事件有关的一些详细的信息都会被临时保存到一个指定地方——event对象，供我们在需要的时候调用
        
        //事件对象必须在一个事件调用的函数里面使用才有内容
        //事件函数 ：事件调用的函数，一个函数是不是时间函数，不是在定义的时候，而是取决于这个函数调用的瞬间。
        
        //兼容 
        //    IE/chrome ： event是一个内置的全局对象
        //    标准下 : 事件对象是通过事件函数的一个参数传入的。
        //         如果一个函数是被事件调用的，这个函数定义的第一个参数就是事件对象。
        
        //clientX[Y] : 当一个事件发生的时候，鼠标到页面可视区的距离      
        





        //alert(event);  //这里没有事件发生
        // document.onclick = function() {

        // 	alert(event);

        // }
        

        function fn1(ev) {
        	// alert(event);
        	var ev = ev || event;

        	alert(ev.clientX);

        	// alert(ev);
        	for(var attr in ev) {

        		console.log(attr + ' = ' + ev[attr]);
        	}
        }
        // fn1();    //undefined 不是事件调用的
        
        //document.onclick = fn1;  //通过事件调用，所以event有内容
        

	</script>
</body>
</html>
