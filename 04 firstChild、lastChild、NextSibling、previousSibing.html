<!DOCTYPE html>
<html lang="zh-cn">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<ul id="ul1">
		<li>1111<span></span></li>
		<li>2222</li>
		<li>3333</li>
		<li>4444</li>
	</ul>
    
    <script src="js/JS.js"></script>
	<script>
        var oUl = document.getElementById('ul1');
        //元素.firstChild ：只读属性 第一个子节点
           
        //标准下：firstChild会包含文本类型的节点
        //非标准下：只包含元素节点
        
        //元素.firstElementChild ：只读 属性 标准下获取第一个元素类型子节点
        
        // if(oUl.firstElementChild) {  //标准下

        // 	oUl.firstElementChild.style.background = 'red';
 
        // }else {      //非标准下 IE下

        // 	oUl.firstChild.style.background = 'red';
        // }
        
        var oFirst = oUl.firstElementChild || oUl.firstChild;
        // oFirst.style.background = 'red';
        
        if(oUl.children[0]) {     //建议使用——元素.children[0] 来获取第一个元素子节点

        	oUl.children[0].style.background = 'red';

        }else {

        	alert('没有可以设置的子节点');
        }

        
        //元素.lastChild || 元素.lastElementChild 最后一个元素子节点
        
        var oLast = oUl.lastElementChild || oUl.lastChild;

        oLast.style.background = 'blue';

        //元素.nextSibling || 元素.nextElementSibling 当前元素的下一个兄弟节点
        
        var oNext = oFirst.nextElementSibling || oFirst.nextSibling;

        oNext.style.background = 'yellow';

        //元素.previousSibling || 元素.previousElementSibling  当前元素上一个兄弟节点
        
         var oPrev = oLast.previousElementSibling || oLast.previousSibling;

        oPrev.style.background = 'orange';
        
	</script>
</body>
</html>
