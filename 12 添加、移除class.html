<!DOCTYPE html>
<html lang="zh-cn">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<div id="div1" class="box">div1</div>
	<div id="div2" class="box box1">div2</div>
	<script>
        var oDiv = document.getElementById('div1'),
            oDiv2 = document.getElementById('div2');

        addClass(oDiv, 'box1');

        removeClass(oDiv2, 'box1');

        function addClass(obj, className) {
            
            //如果原来没有class
            if(obj.className == '') {

            	obj.className = className;

            }else {
            	//如果原来有class
            	    
            	var arrClassName = obj.className.split(' ');

            	var _index = arrIndexOf(arrClassName, className);

            	if(_index == -1) {

            		//如果要添加的class在原来的class中不存在
            		obj.className += ' ' + className;
            	}
                    //如果要添加的class在原来的class中存在
            }
            
            //检测是否已经存在相同字符串
            function arrIndexOf(arr, v) {

	        	for(var i=0; i<arr.length; i++) {

	        		if(arr[i] == v) {

	        			return i;
	        		}

	        		
	        	}
	        	return -1;
	        }
        }


        function removeClass(obj, className) {

        	//如果原来有class
            if(obj.className != '') {

            	var arrClassName = obj.className.split(' ');

            	var index = arrIndexOf(arrClassName, className);

                alert(arrClassName);
                if(index != -1) {

                	//如果有我们要移除的class
                	alert(1);

                	arrClassName.splice(index, 1);

                	obj.className = arrClassName.join(' ');
                }
            }
        	//如果原来没有class
        	
        	//检测是否已经存在相同字符串
            function arrIndexOf(arr, v) {

	        	for(var i=0; i<arr.length; i++) {

	        		if(arr[i] == v) {

	        			return i;
	        		}

	        	}
	        	return -1;
	        }
        }

        
	</script>
</body>
</html>
