<!DOCTYPE html>
<html lang="zh-cn">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<input type="button" value="按钮一" />
	<input type="button" value="按钮二" />
    <script>
        var aInp = document.getElementsByTagName('input');

        aInp[0].setCapture(); //设置全局捕获，当我们给一个元素设置全局捕获以后，那么这个元素就会监听后续发生的所有事件，当有事件的时候，就会被当前设置了全局捕获的元素所触发

        //IE : 有，并且有效果
        //FF : 有，但是没效果
        //chrome : 没有 会报错

        aInp[0].onclick = function() {

        	alert(1);
        }

        aInp[1].onclick = function() {

        	alert(2);
        }
    </script>
</body>
</html>
