<!DOCTYPE html>
<html lang="zh-cn">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
        div {
        	padding: 40px;
        }
        #div1 {
        	background-color: red;
        }
        #div2 {
        	background-color: green;
        }
        #div3 {
        	background-color: blue;
        }
	</style>
</head>
<body>
    <div id="div1">
        <div id="div2">
            <div id="div3"></div>
        </div>
    </div>
	<script>
        //事件冒泡 : 当一个元素接收到事件的时候，会把它接收到的所有传播给它的父级。。。一直到顶层window（事件冒泡机制）
        
        var oDiv1 = document.getElementById('div1'),
            oDiv2 = document.getElementById('div2'),
            oDiv3 = document.getElementById('div3');

        function fn() {

        	alert(this.id);
        }
        //oDiv1.onclick = fn;  //给**加事件，给元素加事件处理函数
        //事件函数绑定
        oDiv1.onclick = fn;  //告诉div1，如果他接收了一个点击事件，那么它就去执行fn

        oDiv2.onclick = fn;
        oDiv3.onclick = fn;

	</script>
</body>
</html>
