<!DOCTYPE html>
<html lang="zh-cn">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<ul id="ul1">
		<li>1111<span></span></li>
		<li>2222</li>
		<li>3333</li>
		<li>4444</li>
	</ul>
	<script>
        var oUl = document.getElementById('ul1');

        //属性：元素.childNodes(子节点列表集合) —— 只读属性 —— 不推荐使用
        //标准下：包含了文本和属性类型的节点，也会包含非法嵌套子节点
        //非标准下：只包含了元素类型的节点，IE7以下不包含非法嵌套子节点
        
        //DOM节点类型  12种
        //元素.nodeType属性 —— 当前元素的节点类型
        
        //元素节点  1
        //文本节点  3
        //属性节点  2
        
        //属性
        //元素.attributes —— 属性列表集合（只读）
        
        //alert(oUl.childNodes.length);   //9 包括回车换行文本节点——只包含一级子节点，不包含孙子节点

        //alert(oUl.attributes[0].name);   //获取元素属性名称
        //alert(oUl.attributes[0].value);  //获取元素属性值

        for(var i=0, len=oUl.childNodes.length; i<len; i++) {

        	if(oUl.childNodes[i].nodeType == 1) {

        		oUl.childNodes[i].style.background = 'red';

        	}
        }
        

	</script>
</body>
</html>
