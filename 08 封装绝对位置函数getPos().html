<!DOCTYPE html>
<html lang="zh-cn">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
        div {
        	padding: 40px 50px;
        }
        #div1 { background: red; }
        #div2 { background: blue; }
        #div3 { background: orange; }
	</style>
</head>
<body>
	<div id="div1">
        <div id="div2">
            <div id="div3"></div>
        </div>
	</div>
	<script>
        var oDiv3 = document.getElementById('div3');

        var p = getPos(oDiv3);

        alert(p.top);
        function getPos( obj ) {

        	var pos = {

        		left: 0,

        		top: 0
        	}
        	while(obj) {

        		pos.left += obj.offsetLeft;

        		pos.top += obj.offsetTop;

        		obj = obj.offsetParent;
        	}
        	return pos;
        }
	</script>
</body>
</html>
