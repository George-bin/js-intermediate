	<script>
        //cookie : 存储数据,但用户访问了某个网站（网页）的时候，我们就可以通过cookie来向访问者电脑存储数据
        //   1、不同浏览器存放的cookie位置是不一样的，也是不能通用的
        //   2、cookie的存储是以域名的形式进行区分的
        //   3、cookie的数据是可以设置名字的
        //   4、一个域名下存放的cookie的个数是有限制的，不同的浏览器存放的个数是不同的
        //   5、每个cookie存放的内容大小也是有限制的，不同的浏览器存放大小是不一样的
        

        //我们通过document.cookie来获取当前网站下的cookie的时候，得到的是字符串形式的值，它包含了当前网站下所有的cookie。它会把所有的cookie通过一个分号 “;”串联起来
        
        //如果我们想长时间存放一个cookie。需要在设置这个cookie的时候同时给他设置一个过期的时间
        //cookie默认是临时存储的，当浏览器关闭进程会自行销毁
        

        //document.cookie = '名字 = 值';  写入  
        // document.cookie = 'username=len';
        // document.cookie = 'age=32';
        


        // document.cookie = '名字 = 值; expires=' + 时间（必须是字符串形式）;  //长时间保存 设置一个过期的时间
        var oDate = new Date();
        oDate.setDate(oDate.getDate() + 5);
        //oDate.toGMTString();   //转换成字符串格式
        
        //内容最好编码存放，encodeURI

        // document.cookie = 'username=len;expires=' + oDate.toGMTString();
        // document.cookie = 'username='+ encodeURI('len\n您好') +';expires=' + oDate.toGMTString();
        document.cookie = 'username=len;expires=' + oDate.toGMTString();
        document.cookie = 'age=32';
        
        //document.cookie    读取
        // alert(document.cookie);  //username=len; age=32
        
        // alert(decodeURI(document.cookie));  //decodeURI解码
        
        
        // 设置一个cookie
        function setCookie(key, value, t) {

            var oDate = new Date();

            oDate.setDate(oDate.getDate() + t);

            document.cookie = key + '=' + value + ';expires=' + oDate.toGMTString();
        }

        //取得某一个cookie数据的函数
        function getCookie(key) {

        	var arr1 = document.cookie.split(';');

        	for(var i=0; i<arr1.length; i++) {

        }

        //删除一个cookie
        function removeCookie(key) {

        	setCookie(key, '', -1);
        	
        }

        alert(getCookie('age'));
	</script>
